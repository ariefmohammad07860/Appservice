name: Deploy to Azure App Service

on:
  push:
    branches:
      - master  # Triggers deployment when pushing to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Change this to your Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # If applicable

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "YOUR_APP_SERVICE_NAME" # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .  # Deploy the current directory
